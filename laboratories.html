<div class="row">
  <div class="col-lg-12" ng-controller="customersCtrl">
    <h2>Laboratoria</h2>
    <div class="table-responsive">
            <button class="btn btn-success pull-right"><i class="fa fa-plus-square" aria-hidden="true"></i> Dodaj nowe laboratorium</button>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Numer</th>
                        <th>Budynek</th>
                        <th>Opiekun</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in myData">
                        <td>{{ x.title }}</td>
                        <td>{{ x.start }}</td>
                        <td>{{ x.koniec }}</td>
                        <td>
                            <button title="Usuwanie Laboratorium" class="btn btn-xs btn-danger pull-right"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            <button title="Edytuj" class="btn btn-xs pull-right"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
