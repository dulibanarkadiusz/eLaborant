<div class="row">

	<div class="col-lg-12" ng-controller='lastProblems'>
  		<h2>Zg≈Çoszone problemy</h2>
      
  		<div class="filter-menu">

      <div class="row">
          <div class="col-md-6">
              
          </div>
          <div class="col-md-6">
              <button class="btn btn-success pull-right" ng-click="addNewProblem()">
                <i class="fa fa-plus-square" aria-hidden="true"></i> Dodaj nowy problem
              </button>
          </div>
      </div>

			<div class="panel ">
				<div class="panel-body">
                	<div class="panel-group" id="filter-menu" role="tablist" aria-multiselectable="true">
                    
                    <div ng-hide="dataLoaded || responseError" class="preloader">
                    </div>

                    <div ng-show="responseError" ng-bind-html="errorMessage" class="responseErrorMessage">
                    </div>

                    <div ng-show="dataLoaded">

                      <div ng-include="'views/paginationPartialView.html'"></div>
                      
                   		<div ui-sref="problem({id: '{{x.id}}'})" class="panel panel-default" role="button" ng-repeat="x in myData">
                      		<div class="panel-heading" role="tab" id="headingOne">
                              <div class="row panel-title accordion-toggle" aria-expanded="true">

                     					<div class="col-xs-6 col-sm-6 col-md-2"><strong>#{{x.id}}</strong><br>
                                <span class="badge">
                                  <time am-time-ago="x.dateNotification" title="Problem dodano: {{x.dateNotification | amDateFormat: 'dddd, D MMMM YYYY H:mm'}}" bs-tooltip></time>
                                </span>
                              </div>
                     					<div class="hidden-xs col-sm-3 col-md-2" title="Problem dodany przez: {{x.author.firstname}} {{x.author.surname}}"bs-tooltip>{{x.author.firstname}} {{x.author.surname}}</div>
                     					<div class="col-xs-6 col-sm-3 col-md-2">
                                <a ui-sref="computer({id: '{{x.computer.id}}'})" ng-click="$event.stopPropagation()" title="Nazwa komputera: {{x.computer.name}}" bs-tooltip>{{x.computer.name}}</a>
                                <a ui-sref="laboratory({id: '{{x.laboratory.id}}'})" ng-click="$event.stopPropagation()">{{x.laboratory.building + x.laboratory.roomNo}}</a>
                              </div>
                     					<div class="col-xs-12 col-sm-11 col-md-5 problem-desc"><i>{{x.content}}</i></div>
                     					<div class="col-sm-1 col-md-1">
                     						<!--<button ui-sref="problem({id: '{{x.id}}'})" class="btn btn-xs btn-primary btn-preview pull-right"><i class="fa fa-share fa-1" aria-hidden="true"></i></button> -->
                     					</div>
                        			</div>
                      		</div>
                    	</div>
                    </div>
                </div>
        	</div>
    </div> 
</div>
