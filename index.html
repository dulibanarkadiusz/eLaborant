    <script>
    var exampleApp = angular.module('exampleApp', ["ui.router"])
    exampleApp.config(function($stateProvider, $urlRouterProvider) {

    $urlRouterProvider.otherwise("/index");

    $stateProvider
      .state('index', {
        url: "/index",
      })
      .state('users-list', {
        url: "/users",
        templateUrl: "users-list.html"
      })
      .state('last-problems', {
        url: "/last-problems/",
        templateUrl: "last-problems.html"
      })
      .state('problem', {
        url: "/problem/:id?",
        templateUrl: "problem.html",
        controller: function($scope, $stateParams) {
            $scope.problemid = $stateParams.id;
        } 
      })
      .state('laboratories', {
        url: "/laboratories",
        templateUrl: "laboratories.html"
      })
      .state('settings', {
        url: "/settings",
        templateUrl: "settings.html"
      })
      .state('settings.account', {
        url: "/account",
        templateUrl: "settings.account.html",
        controller: function($scope) {
          $scope.account = "i'm the account view"
        }
      })
      .state('settings.profile', {
        url: "/profile",
        templateUrl: "settings.profile.html",
        controller: function($scope) {
          $scope.profile = "i'm the profile view"
        }
      })

      .state('home', {
        url: "/home",
        templateUrl: "home.html"
      });

  });
  </script>
