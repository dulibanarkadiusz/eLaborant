<div class="row">
    <div class="col-lg-12" ng-controller="labList">
        <h2>Laboratoria</h2>
        <div ng-hide="dataLoaded" class="preloader">
        </div>
        <div ng-show="dataLoaded" class="table-responsive">
            
            <div class="row">
                <div class="col-md-6">
                    Liczba laboratoriów: {{totalElements}}
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success pull-right" data-toggle="modal" data-target="#addLab" ng-click="addNewLaboratory()">
                        <i class="fa fa-plus-square" aria-hidden="true"></i> Dodaj nowe laboratorium
                    </button>
                </div>
            </div>

            <div class="row pagination-container">
                <div class="col-xs-12 col-sm-9">
                    <br>
                    <ul class="pagination">
                        <li ng-class="currentPage==0 ? 'disabled' : ''">
                            <a href="#" ng-click="(currentPage>0) ? loadData(currentPage - 1) : ''">«</a>
                        </li>
                        <li ng-repeat="x in pages" ng-class="x==currentPage ? 'active' : ''">
                            <a href="#" ng-click="loadData(x)">{{x+1}}</a>
                        </li>
                        <li ng-class="(currentPage==pages.length-1) ? 'disabled' : ''">
                            <a href="#" ng-click="(currentPage==pages.length-1) ? null : loadData(currentPage + 1)">»</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-3 form-group paginationPageSize">
                    Wyników na stronę:
                    <select class="form-control" ng-model="pageSize" ng-change="loadData(0)" ng-options="v for v in [5,10,25,50,100]">
                    </select>
                </div>
            </div>

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Budynek</th>
                        <th>Numer</th>
                        <th>Opiekun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="clickable" ng-repeat="lab in labListData">
                        <td>{{ lab.building }}</td>
                        <td>{{ lab.roomNo }}</td>
                        <td>{{ lab.owner.firstname + " " + lab.owner.surname }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
