<div class="row">
  <div class="col-lg-12" ng-controller="usersList">
    <h2>Lista użytkowników</h2>

    <div ng-hide="dataLoaded" class="preloader">
    </div>

    <div ng-show="dataLoaded" class="table-responsive">
        <button class="btn btn-success pull-right" data-toggle="modal" data-target="#addUser"><i class="fa fa-plus-square" aria-hidden="true"></i> Dodaj użytkownika</button>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Imię i nazwisko</th>
                        <th>E-mail</th>
                        <th>Nr tel.</th>
                        <th>Rola</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in myData">
                        <td>{{ x.firstname }} {{x.surname}}</td>
                        <td>{{ x.email }}</td>
                        <td>{{ x.phoneNumber }}</td>
                        <td>{{ x.role}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" data-backdrop="static" data-keyboard="true" id="addUser" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj użytkownika</h4>
            </div>
            <form name="addUserForm" ng-submit="submitForm()" ng-controller="formController">
                <div class="modal-body">  
                    <div name="t" class="form-group" ng-class="{'has-error': addUserForm.name.$invalid && addUserForm.name.$touched}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" name="name" id="x2" class="form-control" ng-model="lab.name" ng-pattern="/^[A-zÀ-ž\s]{2,}[ -][A-zÀ-ž\s]{2,}$/" placeholder="Imię i nazwisko" required>
                        </div>
                        <div ng-show="addUserForm.name.$invalid && addUserForm.name.$touched" class="help-block with-errors">
                            Podaj poprawne imię i nazwisko
                        </div>
                    </div>
                    <div name="t" class="form-group" ng-class="{'has-error': addUserForm.email.$invalid && addUserForm.email.$touched}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-at" aria-hidden="true"></i></span>
                            <input type="email" name="email" id="x2" class="form-control" ng-model="lab.email"  placeholder="E-mail" required>
                        </div>
                        <div ng-show="addUserForm.email.$invalid && addUserForm.email.$touched" class="help-block with-errors">
                            Podaj poprawny adres e-mail
                        </div>
                    </div>
                    <div name="t" class="form-group" ng-class="{'has-error': addUserForm.phone.$invalid && addUserForm.phone.$touched}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <input type="text" name="phone" id="x2" class="form-control" ng-model="lab.phone" placeholder="Nr telefonu" ng-pattern="/^([0-9]{9,})/" required>
                        </div>
                        <div ng-show="addUserForm.phone.$invalid && addUserForm.phone.$touched" class="help-block with-errors">
                            Podaj poprawny numer telefonu, bez separatorów
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': addUserForm.role.$invalid && addUserForm.role.$touched}">
                        <label for="role" class="control-label">Rola użytkownika</label>
                        <div class="input-group" ng-controller="roleList">
                            <span class="input-group-addon"><i class="fa fa-id-badge" aria-hidden="true"></i></span>
                            <select class="form-control" name="role" ng-model="lab.role" required> 
                                <option ng-repeat="x in myData" value="{{x.id}}">{{x.name}}</option>
                            </select>
                        </div>
                        <div ng-show="addUserForm.role.$invalid && addUserForm.role.$touched" class="help-block with-errors">
                            Uzupełnij pole
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-success" ng-disabled="addUserForm.$invalid">Dodaj</button>
                </div>
            </form>
        </div>   
    </div>
</div>
