<div class="row">
  <div class="col-lg-12" ng-controller="customersCtrl">
    <h2>Lista użytkowników</h2>
    <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Imię i nazwisko</th>
                        <th>E-mail</th>
                        <th>Nr tel.</th>
                        <th>Rola</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in myData">
                        <td>{{ x.title }}</td>
                        <td>{{ x.start }}</td>
                        <td>{{ x.Country }}</td>
                        <td>$321.33</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
